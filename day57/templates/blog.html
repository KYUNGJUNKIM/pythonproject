<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        <h1>{{ post["title"] }}</h1>
        <h2>{{ post["subtitle"] }}</h2>
        <p>{{ post["body"] }}</p>
        <hr noshade="3">
    {% endfor %}
</body>

<footer>
    <h6 style="text-align: center">@Copyright {{time}} KYUNGJUN</h6>
</footer>

</html>
