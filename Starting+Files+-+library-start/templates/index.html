<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href='static/css/styles.css'>
</head>
<body>
<h1>My Library</h1>
        {% if books == []: %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
        {% for book in books %}
        <table>
                <tr>
                    <td><li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li></td>
                    <td>
                        <a href="{{ url_for('edit', id=book.id) }}">Edit</a>
                        <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                    </td>
                </tr>
        </table>
        {% endfor %}
    </ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
